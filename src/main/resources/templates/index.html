<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Paymentology</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/formatting.css}">
</head>
<body>
<div class="container py-5">
    <fieldset class="border p-2">
        <legend class="float-none w-auto p-2">Specify files to compare</legend>
        <form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="file1" class="col-sm-2 col-form-label">Select file 1:</label>
                <div class="col-sm-5">
                    <input type="file" name="file1" id="file1" accept=".csv">
                </div>
            </div>
            <div class="form-group row">
                <label for="file2" class="col-sm-2 col-form-label">Select file 2:</label>
                <div class="col-sm-5">
                    <input type="file" name="file2" id="file2" accept=".csv">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="compare-button">Compare</button>
        </form>
    </fieldset>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
